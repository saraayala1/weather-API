<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
<title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <form id="search-form">
        <input type="search" id="search-city" placeholder="Type city name here..." autocomplete="off">
        <br> 
        <input type="submit" id="search-button" value="Search">
        <button id="current-location-button">Current Location</button>
            </form>
        </header>
        <h1 id="city">Charleston, SC</h1>
        <div class="row">
            <div class="col-4" id="icon-description">
                <img src="#" alt="#" id="icon">
                <div id="description">#</div>
            </div>
            <div class="col-4" id="temp-box">
                <span id="temperature">75</span>
                <span id="units"> 
                    <a href="#" id="fahrenheit-link">°F</a>
                    |<a href="#" id="celsius-link">°C</a>
                </span>
                <div id="min-max"><span id="min">12</span>°|<span id="max">12</span>°</div>
            
            </div>
            <div class="col-4" id="extra-info">
                <span id="date"></span> <br>
                Feels Like: <span id="feels-like">12</span>° <br>
                Humidity: <span id="humidity">12</span>% <br>
                Wind: <span id="wind"> 12</span> kph
            </div>
        </div>
    <div>

    </div>
    <h3>Forecast</h3>
    <div class="row" id="forecast">
        <div class="col-sm-6 col-lg-3">
            <h4 id="time0">#</h4>
            <span id="temp0">#</span>°F
            <div>Chance of Rain:<span id="pop0">#</span>%</div>
        
        </div>
        <div class="col-sm-6 col-lg-3">
            <h4 id="time1">#</h4>
            <span id="temp1">#</span>°F
            <div>Chance of Rain:<span id="pop1">#</span>%</div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <h4 id="time2">#</h4>
            <span id="temp2">#</span>°F
            <div>Chance of Rain:<span id="pop2">#</span>%</div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <h4 id="time3">#</h4>
            <span id="temp3">#</span>°F
            <div>Chance of Rain:<span id="pop3">#</span>%</div>
        </div>
    </div>
</div>
    <small> <a href="https://github.com/saraayala1/weather-API" target="_blank">Open Source Code </a> by Sara Ayala</small>
<script src="index.js"></script>
</body>
</html>
