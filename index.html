<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
<title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
        <input type="text" id="search-city" placeholder="Type city name here...">
        <br> <input type="submit" id="search-button" value="Search">
        <button id="current-location-button">Current Location</button>
</header>
    <h1 id="city">Charleston, SC</h1>
    <div class="row">
    <div class="col-4">
        <ul id="day-description">
        <li > <span id="day">Monday</span>, <span id="hour">9</span>:<span id="minute">24</span></li>
        <li id="description">Cloudy</li>
        </ul>
         <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
        alt="cloudy">
 <span id="temperature">75</span>
 <span id="units">°F|°C</span>
    </div>
    <div class="col-4">
        <ul>
            <li>Minimum: <span id="min">12</span>°</li>
            <li>Maximum: <span id="max">12</span>°</li>
            <li>Feels Like: <span id="feels-like">12</span>°</li>
        </ul> 
    </div>
    <div class="col-4">
        <ul> 
            <li>Precipitation: <span id="precipitation">12</span>%</li>  
            <li>Humidity: <span id="humidity">12</span>%</li>
            <li>Wind: <span id="wind"> 12</span> mph</li>
        </ul>  
        
    </div>
</div>
    </div>
    <small>Open Source code by Sara Ayala</small>
<script src="index.js"></script></body>
</html>
