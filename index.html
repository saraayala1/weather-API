<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
<title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <form id="search-form">
        <input type="search" id="search-city" placeholder="Type city name here..." autocomplete="off">
        <br> 
        <input type="submit" id="search-button" value="Search">
        <button id="current-location-button">Current Location</button>
            </form>
        </header>
        <div class="row">
            <div class="col-6 float-left">
            <h1 id="city">Charleston, SC</h1>
            </div>
            <div class=" col-6 float-right" id=description-temp>
                <div id="description">#</div>
                 <img src="#" alt="#" id="icon">
                <span id="temperature">75</span>
                <span id="units">°F|°C</span>
            </div>
        </div>
    <div class="row">
        <div class="col-4">
            <ul>
                <li >Last updated: <span id="date"></span></li>
            </ul> 
        </div>
        <div class="col-4">
            <ul>
                <li>Minimum: <span id="min">12</span>°</li>
                <li>Maximum: <span id="max">12</span>°</li>
                 <li>Feels Like: <span id="feels-like">12</span>°</li>
            </ul> 
        </div>
        <div class="col-4">
            <ul> 
                 <li>Humidity: <span id="humidity">12</span>%</li>
                 <li>Wind: <span id="wind"> 12</span> kph</li>
            </ul>  
        </div>
    </div>
    
</div>
    <small> <a href="https://github.com/saraayala1/weather-API" target="_blank">Open Source Code </a> by Sara Ayala</small>
<script src="index.js"></script>
</body>
</html>
